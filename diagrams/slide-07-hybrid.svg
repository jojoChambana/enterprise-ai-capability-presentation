<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 400" width="960" height="400" role="img" aria-labelledby="hybrid-title">
  <title id="hybrid-title">Comparison of cloud-only versus hybrid model: cloud-only sends all tasks to Claude API at full cost, hybrid routes only complex tasks to cloud</title>
  <rect width="960" height="400" fill="#0f172a" rx="12"/>
  <line x1="480" y1="24" x2="480" y2="376" stroke="#1e293b" stroke-width="2"/>
  <rect x="32" y="24" width="420" height="40" rx="8" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
  <text x="242" y="50" text-anchor="middle" fill="#fca5a5" font-size="16" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Cloud Only</text>
  <text x="242" y="90" text-anchor="middle" fill="#cbd5e1" font-size="14" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">All engineering tasks</text>
  <rect x="52" y="104" width="140" height="34" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="122" y="126" text-anchor="middle" fill="#cbd5e1" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Boilerplate</text>
  <rect x="202" y="104" width="140" height="34" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="272" y="126" text-anchor="middle" fill="#cbd5e1" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Test scaffolding</text>
  <rect x="52" y="148" width="140" height="34" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="122" y="170" text-anchor="middle" fill="#cbd5e1" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">PR descriptions</text>
  <rect x="202" y="148" width="140" height="34" rx="6" fill="#1e293b" stroke="#64748b" stroke-width="1"/>
  <text x="272" y="170" text-anchor="middle" fill="#cbd5e1" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Code review</text>
  <line x1="122" y1="138" x2="200" y2="208" stroke="#475569" stroke-width="1.5" marker-end="url(#arrl)"/>
  <line x1="272" y1="138" x2="250" y2="208" stroke="#475569" stroke-width="1.5" marker-end="url(#arrl)"/>
  <line x1="122" y1="182" x2="200" y2="208" stroke="#475569" stroke-width="1.5" marker-end="url(#arrl)"/>
  <line x1="272" y1="182" x2="250" y2="208" stroke="#475569" stroke-width="1.5" marker-end="url(#arrl)"/>
  <rect x="102" y="212" width="260" height="64" rx="10" fill="#1e0707" stroke="#ef4444" stroke-width="2"/>
  <text x="232" y="240" text-anchor="middle" fill="#fca5a5" font-size="16" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Claude API</text>
  <text x="232" y="262" text-anchor="middle" fill="#ef4444" font-size="14" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">100% of all tasks</text>
  <text x="242" y="300" text-anchor="middle" fill="#94a3b8" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Token cost per task:</text>
  <rect x="92" y="312" width="300" height="28" rx="6" fill="#1e293b"/>
  <rect x="94" y="314" width="296" height="24" rx="5" fill="#ef4444" opacity="0.8"/>
  <text x="242" y="331" text-anchor="middle" fill="white" font-size="13" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Every task billed at cloud rate</text>
  <rect x="508" y="24" width="420" height="40" rx="8" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
  <text x="718" y="50" text-anchor="middle" fill="#86efac" font-size="16" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Hybrid Model</text>
  <rect x="630" y="76" width="180" height="38" rx="8" fill="#1e293b" stroke="#818cf8" stroke-width="1.5"/>
  <text x="720" y="100" text-anchor="middle" fill="#a5b4fc" font-size="14" font-weight="600" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Task Router</text>
  <line x1="672" y1="114" x2="596" y2="154" stroke="#475569" stroke-width="1.5" marker-end="url(#arrl)"/>
  <line x1="768" y1="114" x2="844" y2="154" stroke="#475569" stroke-width="1.5" marker-end="url(#arrl)"/>
  <text x="586" y="148" text-anchor="middle" fill="#cbd5e1" font-size="12" font-weight="600" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Complex</text>
  <text x="854" y="148" text-anchor="middle" fill="#cbd5e1" font-size="12" font-weight="600" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Routine</text>
  <rect x="508" y="160" width="168" height="60" rx="10" fill="#0a1f0f" stroke="#22c55e" stroke-width="1.5"/>
  <text x="592" y="186" text-anchor="middle" fill="#86efac" font-size="14" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Claude API</text>
  <text x="592" y="206" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Review · planning</text>
  <rect x="760" y="160" width="168" height="60" rx="10" fill="#1c1207" stroke="#f97316" stroke-width="1.5"/>
  <text x="844" y="186" text-anchor="middle" fill="#fdba74" font-size="14" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Local Agents</text>
  <text x="844" y="206" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Boilerplate · tests</text>
  <text x="592" y="240" text-anchor="middle" fill="#94a3b8" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Cloud token cost</text>
  <text x="844" y="240" text-anchor="middle" fill="#94a3b8" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">No token cost</text>
  <text x="718" y="272" text-anchor="middle" fill="#94a3b8" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Token cost per task:</text>
  <rect x="568" y="284" width="300" height="28" rx="6" fill="#1e293b"/>
  <rect x="570" y="286" width="96" height="24" rx="5" fill="#22c55e" opacity="0.8"/>
  <text x="718" y="303" text-anchor="middle" fill="#cbd5e1" font-size="13" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Only high-value tasks reach Claude</text>
  <rect x="32" y="356" width="420" height="28" rx="6" fill="#1e0707"/>
  <text x="242" y="375" text-anchor="middle" fill="#ef4444" font-size="13" font-weight="600" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Higher ongoing cost · no data isolation</text>
  <rect x="508" y="356" width="420" height="28" rx="6" fill="#0a1f0a"/>
  <text x="718" y="375" text-anchor="middle" fill="#22c55e" font-size="13" font-weight="600" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Lower cost · local execution · full control</text>
  <defs>
    <marker id="arrl" markerWidth="10" markerHeight="10" refX="7" refY="4" orient="auto">
      <path d="M0,0 L0,8 L10,4 z" fill="#475569"/>
    </marker>
  </defs>
</svg>
