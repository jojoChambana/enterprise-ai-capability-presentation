<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 340" width="960" height="340" role="img" aria-labelledby="mem-title">
  <title id="mem-title">Stacked bar chart showing 64 GB RAM divided across five concurrent AI workload components with 32 GB limit marked</title>
  <rect width="960" height="340" fill="#0f172a" rx="12"/>
  <text x="480" y="36" text-anchor="middle" fill="#cbd5e1" font-size="16" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">64 GB RAM — Concurrent Memory Consumers</text>
  <rect x="60" y="60" width="262" height="60" rx="6" fill="#1d4ed8"/>
  <text x="191" y="86" text-anchor="middle" fill="#bfdbfe" font-size="14" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Local AI Models</text>
  <text x="191" y="106" text-anchor="middle" fill="#93c5fd" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">~20 GB</text>
  <rect x="326" y="60" width="210" height="60" rx="6" fill="#0f766e"/>
  <text x="431" y="86" text-anchor="middle" fill="#99f6e4" font-size="14" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Vector Memory</text>
  <text x="431" y="106" text-anchor="middle" fill="#5eead4" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">~16 GB</text>
  <rect x="540" y="60" width="158" height="60" rx="6" fill="#7c3aed"/>
  <text x="619" y="86" text-anchor="middle" fill="#ddd6fe" font-size="14" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Orchestrator</text>
  <text x="619" y="106" text-anchor="middle" fill="#c4b5fd" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">~12 GB</text>
  <rect x="702" y="60" width="131" height="60" rx="6" fill="#b45309"/>
  <text x="767" y="86" text-anchor="middle" fill="#fde68a" font-size="14" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Docker</text>
  <text x="767" y="106" text-anchor="middle" fill="#fcd34d" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">~10 GB</text>
  <rect x="837" y="60" width="63" height="60" rx="6" fill="#be185d"/>
  <text x="868" y="86" text-anchor="middle" fill="#fbcfe8" font-size="13" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Tests</text>
  <text x="868" y="106" text-anchor="middle" fill="#f9a8d4" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">~6 GB</text>
  <line x1="480" y1="52" x2="480" y2="128" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,4"/>
  <text x="484" y="50" fill="#ef4444" font-size="13" font-weight="600" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">32 GB limit</text>
  <text x="191" y="148" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Inference · held in memory</text>
  <text x="431" y="148" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">RAG · knowledge index</text>
  <text x="619" y="148" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Task routing</text>
  <text x="767" y="148" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Isolation</text>
  <text x="868" y="148" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">CI</text>
  <line x1="60" y1="128" x2="900" y2="128" stroke="#1e293b" stroke-width="1"/>
  <rect x="60" y="172" width="416" height="52" rx="8" fill="#1e0707" stroke="#ef4444" stroke-width="1.5"/>
  <text x="268" y="196" text-anchor="middle" fill="#fca5a5" font-size="14" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">32 GB: models queue, results unreliable</text>
  <text x="268" y="216" text-anchor="middle" fill="#ef4444" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Not a viable pilot configuration</text>
  <rect x="492" y="172" width="408" height="52" rx="8" fill="#0a1f0a" stroke="#22c55e" stroke-width="1.5"/>
  <text x="696" y="196" text-anchor="middle" fill="#86efac" font-size="14" font-weight="bold" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">64 GB: all systems stable and concurrent</text>
  <text x="696" y="216" text-anchor="middle" fill="#22c55e" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Minimum floor for evaluable results</text>
  <text x="60" y="164" fill="#64748b" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">0</text>
  <text x="460" y="164" fill="#64748b" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">32 GB</text>
  <text x="876" y="164" fill="#64748b" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">64 GB</text>
  <text x="480" y="308" text-anchor="middle" fill="#94a3b8" font-size="13" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">All five systems run concurrently during active agent workflows</text>
</svg>
