  <text x="716" y="344" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="'DM Sans', -apple-system, 'Segoe UI', system-ui, sans-serif">Scaffolding · Linting · Tests</text>
  <line x1="184" y1="356" x2="340" y2="408" stroke="#475569" stroke-width="2" marker-end="url(#arr)"/>
