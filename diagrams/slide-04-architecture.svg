<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 540" width="900" height="540" role="img" aria-labelledby="arch-title">
  <title id="arch-title">Architecture flow: Engineer to AI Orchestrator, splitting to Claude API and Local Agents, through Approval Gateway to Git Branch</title>
